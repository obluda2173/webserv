<!DOCTYPE html>
<html>
<head>
    <title>Simple CGI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: green;
        }
        form {
            padding: 20px;
            margin: 0 auto;
            width: 300px;
        }
        p {
            margin: 10px 0;
        }
        input[type='text'], select, input[type='submit'] {
            display: block;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <h1>CGI Calculator</h1>
    <form method='get' action='/cgi-bin/calculator.sh'>
        <p><label for="a">Number 1:</label>
        <input type='text' name='a' id="a" /></p>

        <p><label for="b">Number 2:</label>
        <input type='text' name='b' id="b" /></p>

        <input type='submit' value='Calculate' />
    </form>
</body>
</html>
